spring.application.name=precious

# Flyway (default: classpath:db/migration, runs on startup)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Datasource: values from .env (src/.env) via dotenv â†’ system properties
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USER_NAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}

# Google OAuth2: from .env or env vars
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
